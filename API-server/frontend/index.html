<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edifice | Login</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- StyleSheets -->
    <link rel="stylesheet" href="./assets/css/snackbar.css">
    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="h-[100vh] grid md:grid-cols-2 md:gap-0">
    <!-- Logo section -->
      <div class="hidden md:flex p-10 bg-gray-50 justify-center items-center">
        <img src="./assets/edifice_logo.png" class="w-80" alt="" srcset="">
      </div>
    <!-- End de logo section -->

    <!-- Login fields -->
      <div class="flex justify-center items-center">
        <div>
            <div class="md flex justify-center mb-10">
                <img class="mr-8" src="./assets/bd_logo.png" width="80" alt="" srcset="">
                <img src="./assets/rhd_logo.png" width="80" alt="" srcset="">
            </div>
            <div class="w-60">
                <label for="uname" class="text-gray-800 font-bold">Username or Email</label>
                <input autocomplete="false" class="w-full px-4 py-1 my-2 rounded-sm outline outline-1 font-mono" type="text" name="uname" id="uname">
    
                <label for="pass" class="text-gray-800 font-bold">Password</label>
                <input class="w-full px-4 py-1 my-2 rounded-sm outline outline-1 font-mono" type="Password" name="pass" id="pass">
    
                <button type="button" class="bg-gray-900 font-bold tracking-wider uppercase text-white rounded-md w-full px-4 py-2 mt-4 text-sm" id="loginBtn">Login</button>
            </div>

            <!-- Mobile bottom logo -->
            <div class="md:hidden">
                <img src="./assets/edifice_logo.png" class="w-20 mx-auto block mt-10" alt="" srcset="">
            </div>
        </div>
      </div>
    <!-- End de login fields -->




    <!-- SnackBar Messages -->
    <div id="snackbar">Wrong credentials</div>
</div>

<script src="./assets/js/app.js"></script>
</body>
</html>
